<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
      <link rel="icon" href="images/heros/logo.png">
      <title>JAVENTURE</title>
      <!--Style CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/booking.css" />
  </head>

  <body>
    <div class="container-fluid my-5">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card shadow-lg">
            <div class="row p-2 mt-3 justify-content-between mx-sm-2">
              <div class="col d-flex justify-content-center">
                <div class="row justify-content-start">
                  <div class="col">
                    <img
                      class="irc_mi img-fluid cursor-pointer"
                      src="images/heros/logo.png"
                      width="70"
                      height="70"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mx-auto justify-content-center text-center">
              <div class="col-12 mt-3">
                <nav aria-label="breadcrumb" class="second">
                  <ol class="breadcrumb indigo lighten-6 first">
                    <li class="breadcrumb-item font-weight-bold">
                      <a class="black-text text-uppercase" href="index.html"
                        ><span class="mr-md-3 mr-1">BACK TO HOME</span></a
                      >
                      <i
                        class="fa fa-angle-double-right"
                        aria-hidden="true"
                      ></i>
                    </li>
                    <li class="breadcrumb-item font-weight-bold">
                      <a class="black-text text-uppercase active-2" href="#"
                        ><span class="mr-md-3 mr-1">PESAN TIKET</span></a
                      >
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="col-md-5">
                <div class="card border-0">
                  <div class="card-header pb-0">
                    <h2 class="card-title space">Pesan Tiket</h2>
                    <p class="card-text text-muted mt-4 space">Data diri</p>
                    <hr class="my-0" />
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="NAME" class="small text-muted mb-1"
                        >Nama</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        name="NAME"
                        id="NAME"
                        aria-describedby="helpId"
                      />
                    </div>
                    <div class="form-group">
                      <label for="EMAIL" class="small text-muted mb-1"
                        >Email</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        name="EMAIL"
                        id="EMAIL"
                        aria-describedby="helpId"
                      />
                    </div>
                    <div class="form-group">
                      <label for="PHONE" class="small text-muted mb-1"
                        >Nomor HP</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        name="PHONE"
                        id="PHONE"
                        aria-describedby="helpId"
                      />
                    </div>
                    <div class="form-group">
                      <label for="BOOKING_DATE" class="small text-muted mb-1"
                        >Tanggal Booking</label
                      >
                      <input
                        type="datetime-local"
                        class="form-control form-control-sm"
                        name="BOOKING_DATE"
                        id="BOOKING_DATE"
                        aria-describedby="helpId"
                      />
                    </div>
                    <div class="form-group">
                      <label for="number" class="small text-muted mb-1"
                        >Jumlah Orang</label
                      >
                      <input
                        type="number"
                        class="form-control form-control-sm"
                        name="number"
                        id="number"
                        min="1"
                        aria-describedby="helpId"
                        onchange="updateJumlahOrang()"
                      />
                    </div>
                    <div class="row mb-md-5">
                      <div class="col">
                        <button
                          type="button"
                          name=""
                          id=""
                          class="btn btn-lg btn-block"
                          onclick="handlePesan()"
                        >
                          Bayar Sekarang
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="card border-0">
                  <div class="card-header card-2">
                    <p class="card-text text-muted mt-md-4 mb-2 space">
                      Pesanan Tiket Anda
                    </p>
                    <hr class="my-2" />
                  </div>
                  <div class="card-body pt-0">
                    <div class="row justify-content-between">
                      <div class="col-auto col-md-7">
                        <div class="media flex-column flex-sm-row">
                          <img
                            class="img-fluid"
                            src=""
                            width="62"
                            height="62"
                            id="imageDestinasi"
                          />
                          <div class="media-body my-auto ml-sm-3">
                            <div class="row">
                              <div class="col-auto">
                                <p class="mb-0"><b id="namaDestinasi"></b></p>
                                <small
                                  class="text-muted"
                                  id="ratingDestinasi"
                                ></small>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="pl-0 flex-sm-col col-auto my-auto">
                        <p class="boxed-1" id="jmlOrang">0</p>
                      </div>
                      <div class="pl-0 flex-sm-col col-auto my-auto">
                        <p><b>Rp 30.000</b></p>
                      </div>
                    </div>
                    <hr class="my-2" />
                    <div class="row">
                      <div class="col">
                        <div class="row justify-content-between">
                          <div class="col-4">
                            <p><b>Total</b></p>
                          </div>
                          <div class="flex-sm-col col-auto">
                            <p class="mb-1"><b id="totalHarga"></b></p>
                          </div>
                        </div>
                        <hr class="my-0" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
      var apiUrl = ''
      if (window.location.hostname === 'localhost') {
        apiUrl = 'https://api.javenture.site'
      } else {
        apiUrl = 'https://api.javenture.site'
      }
      var param = new URLSearchParams(window.location.search)
      var id = param.get('id')
      document.addEventListener('DOMContentLoaded', () => {
        async function getData(id) {
          try {
            const response = await fetch(`${apiUrl}/destinations/${id}`)
            const data = await response.json()
            return data
          } catch (error) {
            console.error('Error:', error)
          }
        }
        var param = new URLSearchParams(window.location.search)
        id = param.get('id')
        if (id) {
          getData(id).then((data) => {
            document.getElementById('namaDestinasi').innerText = data.name
            document.getElementById('ratingDestinasi').innerText = data.rating
            document.getElementById('imageDestinasi').src = data.hero_image
          })
        } else {
          window.location.href = '/'
        }
      })
      async function handlePesan() {
        const name = document.getElementById('NAME').value
        const phone = document.getElementById('PHONE').value
        const email = document.getElementById('EMAIL').value
        const ticketQty = parseInt(document.getElementById('number').value)
        const dateBooking = document.getElementById('BOOKING_DATE').value
        const destinationId = param.get('id') 

        const data = {
          name,
          phone,
          email,
          ticket_qty: ticketQty,
          date_booking: dateBooking,
          destination_id: id,
        }

        $.ajax({
          type: 'POST',
          url: `${apiUrl}/transactions`,
          data: JSON.stringify(data),
          contentType: 'application/json',
          success: function (response) {
            saveTransactionId(response.id, response.snap_url)
            Swal.fire({
              title: 'Pesanan Berhasil Dibuat',
              text: 'Pesanan berhasil dibuat',
              icon: 'success',
              timer: 2000,
            }).then(() => {
              window.location.href = `${response.snap_url}`
            })
          },
          error: function (xhr, status, error) {
            Swal.fire({
              title: 'Pesanan Gagal Dibuat',
              text: 'Pesanan gagal dibuat',
              icon: 'error',
              timer: 2000,
            })
            return
          },
        })
      }
      function saveTransactionId(transactionId, snapUrl) {
        var db
        var request = indexedDB.open('transactions_db', 1)

        request.onerror = function (event) {
          console.error('Database error:', event.target.errorCode)
        }

        request.onsuccess = function (event) {
          db = event.target.result
          var transaction = db.transaction(['transactions'], 'readwrite')
          var objectStore = transaction.objectStore('transactions')
          var request = objectStore.add({
            id: transactionId,
            snap_url: snapUrl,
          })

          request.onsuccess = function (event) {
            console.log('Transaction ID and Snap URL saved in database.')
            db.close()
          }

          request.onerror = function (event) {
            console.error(
              'Failed to save transaction ID and Snap URL:',
              event.target.errorCode,
            )
          }
        }

        request.onupgradeneeded = function (event) {
          db = event.target.result
          var objectStore = db.createObjectStore('transactions', {
            keyPath: 'id',
          })
          console.log('Database setup complete.')
        }
      }
      function updateJumlahOrang() {
        var jumlahOrang = document.getElementById('number').value
        var hargaPerTiket = 30000
        var totalHarga = jumlahOrang * hargaPerTiket

        document.getElementById('jmlOrang').innerText = jumlahOrang

        document.getElementById('totalHarga').innerText =
          'Rp ' + totalHarga.toLocaleString()
      }
    </script>
  </body>
</html>

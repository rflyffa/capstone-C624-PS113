<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ticket Saya</title>
    <style>
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="w-full h-screen p-[100px]">
            <div
                class="w-full min-h-[500px] flex flex-row bg-white rounded-[20px] overflow-y-auto p-[20px] border-[3px] border-[#E0E0E0] gap-8">
                <div id="leftBox" class="w-[20%] flex flex-col bg-[#F5F5F5] rounded-[20px] p-[40px] gap-8">
                    <button id="homeButton" class="w-full h-[50px] bg-[#000] rounded-[20px] text-white">
                        Home
                    </button>
                    <button id="ticketButton" class="w-full h-[50px] bg-[#000] rounded-[20px] text-white">
                        Ticket
                    </button>
                    <button id="transactionButton" class="w-full h-[50px] bg-[#000] rounded-[20px] text-white">
                        Transaksi
                    </button>
                </div>
                <div id="rightBox"
                    class="w-[80%] bg-[#F5F5F5] flex flex-col rounded-[20px] p-[20px] overflow-y-auto gap-8">
                    <!-- Konten akan dimuat di sini -->
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#ticketButton').click(function() {
                $('#rightBox').html('<div class="flex justify-center items-center h-full"><div class="spinner"></div></div>');
                
                $('#rightBox').load('ticket-list.html', function(response, status, xhr) {
                    if (status == "error") {
                        $('#rightBox').html('<p>Error loading content.</p>');
                    }
                });
            });
        });
        $('#homeButton').click(function() {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
